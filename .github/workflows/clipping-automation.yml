name: Clipping FACIAP Automation

on:
  schedule:
    # Executa de segunda a sexta às 12h e 18h (horário local ajustado para UTC)
    - cron: '0 15,21 * * 1-5'
  workflow_dispatch: # Permite execução manual

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Execute scheduler script
      run: |
        python scr/automation/scheduler.py
